<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Art "Li Ti" ‚ú®</title>
    <!-- Use qrcode-generator to get the matrix -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <!-- Dancing Script Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2d3436;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        canvas {
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 95%;
            height: auto;
            border: 5px solid white;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            margin-bottom: 5px;
            font-size: 2rem;
        }

        p {
            opacity: 0.8;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .loading {
            font-style: italic;
            color: #fab1a0;
        }
    </style>
</head>

<body>

    <h2>Qu√©t tui ƒëi! üíñ</h2>
    <p>Ch·ªù ·∫£nh "hi·ªán h√¨nh"... (N·∫øu l√¢u h√£y reload)</p>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const url = "https://qr-ahmt.onrender.com/";

        const img = new Image();
        img.src = 'qr_bg.jpg';

        // Wait for font
        document.fonts.ready.then(() => {
            if (img.complete) generate();
            else img.onload = generate;
        });

        function generate() {
            // High Resolution Canvas
            const scale = 2; // sharper rendering
            const size = Math.min(img.width, img.height);
            canvas.width = size;
            canvas.height = size;

            // 1. Draw Background (Cover Crop)
            const ratio = Math.max(canvas.width / img.width, canvas.height / img.height);
            const centerShift_x = (canvas.width - img.width * ratio) / 2;
            const centerShift_y = (canvas.height - img.height * ratio) / 2;

            // Dim background slightly to convert into "art"
            ctx.filter = "brightness(1.1) contrast(0.9)";
            ctx.drawImage(img, 0, 0, img.width, img.height, centerShift_x, centerShift_y, img.width * ratio, img.height * ratio);
            ctx.filter = "none";

            // 2. Generate High Density QR (Type 15 for "Li Ti" dots)
            // Error Correction 'H' (High) allows 30% damage/transparency
            const qr = qrcode(15, 'H');
            qr.addData(url);
            qr.make();

            const count = qr.getModuleCount();
            const cellSize = canvas.width / count;

            // 3. Draw "Li Ti" Dots
            for (let row = 0; row < count; row++) {
                for (let col = 0; col < count; col++) {
                    if (qr.isDark(row, col)) {
                        const isPositioner = (row < 8 && col < 8) || (row < 8 && col >= count - 8) || (row >= count - 8 && col < 8);

                        const cx = col * cellSize + cellSize / 2;
                        const cy = row * cellSize + cellSize / 2;

                        // "Li Ti" means small dots
                        // We use slightly smaller radius than cell size to create "air" between dots
                        const r = cellSize * 0.35;

                        // A. Halo (Vi·ªÅn s√°ng) - Critical for blending
                        ctx.beginPath();
                        ctx.arc(cx, cy, r + (cellSize * 0.15), 0, 2 * Math.PI);
                        ctx.fillStyle = "rgba(255, 255, 255, 0.4)"; // Soft white aura
                        ctx.fill();

                        // B. The Dot itself
                        ctx.beginPath();
                        ctx.arc(cx, cy, r, 0, 2 * Math.PI);

                        if (isPositioner) {
                            // Positioners must be distinct
                            ctx.fillStyle = "#000000";
                            // Draw positioners as connected blocks for classic look or distinct large dots?
                            // Let's keep them as dots but SOLID BLACK

                            // actually drawing Positioners as squares is safer for scanning
                            ctx.clearRect(col * cellSize, row * cellSize, cellSize, cellSize); // clear halo
                            ctx.fillStyle = "rgba(0,0,0,0.8)";
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize * 0.9, cellSize * 0.9);
                        } else {
                            // Data Dots: "Li Ti" Art
                            // Use semi-transparent dark pixel
                            ctx.fillStyle = "rgba(0, 0, 0, 0.65)";
                            ctx.fill();
                        }
                    }
                }
            }

            // 4. Add Text Watermark
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;
            ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
            const fontSize = canvas.width * 0.05;
            ctx.font = `bold ${fontSize}px 'Dancing Script'`; // Use font
            ctx.textAlign = "right";
            ctx.fillText("Th√πy Anh & B·∫£o", canvas.width - 20, canvas.height - 20);
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Art Pro</title>
    <!-- Use qrcode-generator to get the matrix -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 95%;
            height: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h2>QR Phong Cách "Xuyên Thấu" ✨</h2>
    <p>Chờ ảnh hiện ra (2s) rồi Lưu về nhé!</p>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const url = "https://qr-ahmt.onrender.com/";

        // 1. Setup Image
        const img = new Image();
        img.src = 'qr_bg.jpg';

        img.onload = function () {
            // High Resolution
            const size = Math.min(img.width, img.height);
            canvas.width = size;
            canvas.height = size;

            // Draw background image (Squared centered)
            // ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Stretch
            // Better: Cover crop
            const ratio = Math.max(canvas.width / img.width, canvas.height / img.height);
            const centerShift_x = (canvas.width - img.width * ratio) / 2;
            const centerShift_y = (canvas.height - img.height * ratio) / 2;
            ctx.drawImage(img, 0, 0, img.width, img.height, centerShift_x, centerShift_y, img.width * ratio, img.height * ratio);

            // 2. Generate QR Matrix
            // Type 0 = Auto, 'H' = High Error Correction (Crucial for art QR)
            const qr = qrcode(0, 'H');
            qr.addData(url);
            qr.make();

            const count = qr.getModuleCount();
            const cellSize = canvas.width / count;

            // 3. Draw QR Overlay
            for (let row = 0; row < count; row++) {
                for (let col = 0; col < count; col++) {
                    if (qr.isDark(row, col)) {
                        // POSITIONER DETECTOR PATTERNS (The big squares) - Keep them Solid Dark for scanning reliability
                        // Top Left (0-7), Top Right (count-8 to count), Bottom Left (0-7)
                        const isPositioner = (row < 8 && col < 8) || (row < 8 && col >= count - 8) || (row >= count - 8 && col < 8);

                        if (isPositioner) {
                            ctx.fillStyle = "rgba(0, 0, 0, 1)"; // Solid Black
                        } else {
                            // DATA MODULES - Semi-transparent dots
                            // Try a "Dot" style instead of square for smoother look
                            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; // 40% dark overlay
                        }

                        // Draw square
                        // ctx.fillRect(Math.floor(col * cellSize), Math.floor(row * cellSize), Math.ceil(cellSize), Math.ceil(cellSize));

                        // Draw Circle Art Style
                        ctx.beginPath();
                        const cx = col * cellSize + cellSize / 2;
                        const cy = row * cellSize + cellSize / 2;
                        const r = cellSize * 0.4; // Radius
                        ctx.arc(cx, cy, r, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
            }

            // 4. Add "Scan Me" text at bottom
            ctx.fillStyle = "white";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 10;
            ctx.font = `bold ${canvas.width * 0.05}px sans-serif`;
            ctx.textAlign = "center";
            ctx.fillText("qr-ahmt.onrender.com", canvas.width / 2, canvas.height - 20);
        };
    </script>

</body>

</html>

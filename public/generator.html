<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng C·ª• T·∫°o QR Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfbf7;
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #d63031;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Split View */
        .preview-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
        }

        .preview-box {
            flex: 1;
            text-align: center;
        }

        .preview-box img,
        .preview-box canvas {
            max-width: 100%;
            border-radius: 10px;
            border: 2px dashed #b2bec3;
        }

        .plus-sign {
            font-size: 3rem;
            color: #b2bec3;
            font-weight: bold;
        }

        /* Result Area */
        .result-area {
            text-align: center;
            margin-top: 30px;
            border-top: 2px solid #f1f2f6;
            padding-top: 30px;
        }

        #final-canvas {
            max-width: 400px;
            /* Limit size for display */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Options */
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .radio-group {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéõÔ∏è H·ªá Th·ªëng T·∫°o QR Art</h1>

        <!-- INPUTS -->
        <div class="input-group">
            <label>URL / N·ªôi dung:</label>
            <input type="text" id="qr-text" value="https://qr-ahmt.onrender.com/" oninput="updateQRPreview()">
        </div>

        <div class="options">
            <label class="radio-group"><input type="radio" name="mode" value="black" checked> ƒêen Tr·∫Øng (An
                to√†n)</label>
            <label class="radio-group"><input type="radio" name="mode" value="color"> M√†u S·∫Øc (Ngh·ªá thu·∫≠t)</label>
        </div>

        <!-- SPLIT PREVIEW -->
        <div class="preview-area">
            <div class="preview-box">
                <label>QR G·ªëc</label>
                <div id="qr-preview"></div> <!-- SVG/Canvas goes here -->
            </div>
            <div class="plus-sign">+</div>
            <div class="preview-box">
                <label>·∫¢nh N·ªÅn (M·∫∑c ƒë·ªãnh)</label>
                <img id="bg-preview" src="qr_bg.jpg" alt="Background">
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="generateArt()">‚ú® H·ª¢P TH·ªÇ! ‚ú®</button>
        </div>

        <!-- FINAL RESULT -->
        <div class="result-area">
            <h3>K·∫øt Qu·∫£:</h3>
            <p>Chu·ªôt ph·∫£i v√†o ·∫£nh d∆∞·ªõi -> L∆∞u ·∫£nh v·ªÅ m√°y</p>
            <canvas id="final-canvas"></canvas>
        </div>
    </div>

    <script>
        const qrDiv = document.getElementById('qr-preview');
        const bgImg = document.getElementById('bg-preview');
        const finalCanvas = document.getElementById('final-canvas');
        const textInput = document.getElementById('qr-text');

        // Init
        updateQRPreview();

        function updateQRPreview() {
            // Just show a simple QR preview
            const typeNumber = 0;
            const errorCorrectionLevel = 'H';
            const qr = qrcode(typeNumber, errorCorrectionLevel);
            qr.addData(textInput.value);
            qr.make();
            qrDiv.innerHTML = qr.createImgTag(5); // 5px cell size
            qrDiv.querySelector('img').style.maxWidth = "100%";
            qrDiv.querySelector('img').style.height = "auto";
        }

        function generateArt() {
            const ctx = finalCanvas.getContext('2d');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const text = textInput.value;

            // 1. Draw Background
            if (!bgImg.complete) return alert("Ch·ªù ·∫£nh load x√≠u ƒë√£!");

            // Set canvas to match image size
            finalCanvas.width = bgImg.naturalWidth;
            finalCanvas.height = bgImg.naturalHeight;

            // Draw full background
            // Lighten it slightly for better contrast without a white box
            ctx.filter = "brightness(1.1)";
            ctx.drawImage(bgImg, 0, 0);
            ctx.filter = "none";

            // 2. Generate QR
            // Type 6 = More density, looks cooler ("Art")
            const qr = qrcode(6, 'M');
            qr.addData(text);
            qr.make();

            const moduleCount = qr.getModuleCount();

            // 3. Draw QR Overlay (NO WHITE BOX)
            // Center the QR
            const size = Math.min(finalCanvas.width, finalCanvas.height) * 0.6; // 60% size

            const startX = (finalCanvas.width - size) / 2;
            const startY = (finalCanvas.height - size) / 2;
            const cellSize = size / moduleCount;

            ctx.fillStyle = (mode === 'color') ? "#ff4757" : "black";
            // Shadow for depth
            ctx.shadowColor = "rgba(0,0,0,0.3)";
            ctx.shadowBlur = 5;

            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        const x = startX + (col * cellSize);
                        const y = startY + (row * cellSize);
                        const cx = x + cellSize / 2;
                        const cy = y + cellSize / 2;
                        const r = cellSize * 0.4; // Dot radius (leave gap)

                        const isPositioner = (row < 8 && col < 8) || (row < 8 && col >= moduleCount - 8) || (row >= moduleCount - 8 && col < 8);

                        if (isPositioner) {
                            // Positioners: Solid Square with White Border
                            ctx.fillStyle = "white";
                            ctx.fillRect(x - 2, y - 2, cellSize + 4, cellSize + 4); // Border
                            ctx.fillStyle = "black";
                            ctx.fillRect(x, y, cellSize, cellSize);
                        } else {
                            // Data Dots: Circle with White Halo
                            // Halo (White Stroke)
                            ctx.beginPath();
                            ctx.arc(cx, cy, r + (cellSize * 0.15), 0, 2 * Math.PI);
                            ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; // White Halo
                            ctx.fill();

                            // The Dot
                            ctx.beginPath();
                            ctx.arc(cx, cy, r, 0, 2 * Math.PI);
                            ctx.fillStyle = (mode === 'color') ? "#d63031" : "#2d3436";
                            ctx.fill();
                        }
                    }
                }
            }

            ctx.shadowColor = "transparent";

            // Add "Scan Me" text text-shadow for readability
            ctx.fillStyle = "white";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 10;
            const fontSize = size * 0.08;
            ctx.font = `bold ${fontSize}px Poppins`;
            ctx.textAlign = "center";
            ctx.fillText("Qu√©t tui ƒëi! üì∏", finalCanvas.width / 2, startY + size + fontSize + 20);
        }    }
    </script>

</body>

</html>

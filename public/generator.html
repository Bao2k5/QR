<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng C·ª• T·∫°o QR Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfbf7;
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #d63031;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Split View */
        .preview-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
        }

        .preview-box {
            flex: 1;
            text-align: center;
        }

        .preview-box img,
        .preview-box canvas {
            max-width: 100%;
            border-radius: 10px;
            border: 2px dashed #b2bec3;
        }

        .plus-sign {
            font-size: 3rem;
            color: #b2bec3;
            font-weight: bold;
        }

        /* Result Area */
        .result-area {
            text-align: center;
            margin-top: 30px;
            border-top: 2px solid #f1f2f6;
            padding-top: 30px;
        }

        #final-canvas {
            max-width: 400px;
            /* Limit size for display */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Options */
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .radio-group {
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéõÔ∏è H·ªá Th·ªëng T·∫°o QR Art</h1>

        <!-- INPUTS -->
        <div class="input-group">
            <label>URL / N·ªôi dung:</label>
            <input type="text" id="qr-text" value="https://qr-ahmt.onrender.com/" oninput="updateQRPreview()">
        </div>

        <div class="options">
            <label class="radio-group"><input type="radio" name="mode" value="black" checked> ƒêen Tr·∫Øng (An
                to√†n)</label>
            <label class="radio-group"><input type="radio" name="mode" value="color"> M√†u S·∫Øc (Ngh·ªá thu·∫≠t)</label>
        </div>

        <!-- SPLIT PREVIEW -->
        <div class="preview-area">
            <div class="preview-box">
                <label>QR G·ªëc</label>
                <div id="qr-preview"></div> <!-- SVG/Canvas goes here -->
            </div>
            <div class="plus-sign">+</div>
            <div class="preview-box">
                <label>·∫¢nh N·ªÅn (M·∫∑c ƒë·ªãnh)</label>
                <img id="bg-preview" src="qr_bg.jpg" alt="Background">
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="generateArt()">‚ú® H·ª¢P TH·ªÇ! ‚ú®</button>
        </div>

        <!-- FINAL RESULT -->
        <div class="result-area">
            <h3>K·∫øt Qu·∫£:</h3>
            <p>Chu·ªôt ph·∫£i v√†o ·∫£nh d∆∞·ªõi -> L∆∞u ·∫£nh v·ªÅ m√°y</p>
            <canvas id="final-canvas"></canvas>
        </div>
    </div>

    <script>
        const qrDiv = document.getElementById('qr-preview');
        const bgImg = document.getElementById('bg-preview');
        const finalCanvas = document.getElementById('final-canvas');
        const textInput = document.getElementById('qr-text');

        // Init
        updateQRPreview();

        function updateQRPreview() {
            // Just show a simple QR preview
            const typeNumber = 0;
            const errorCorrectionLevel = 'H';
            const qr = qrcode(typeNumber, errorCorrectionLevel);
            qr.addData(textInput.value);
            qr.make();
            qrDiv.innerHTML = qr.createImgTag(5); // 5px cell size
            qrDiv.querySelector('img').style.maxWidth = "100%";
            qrDiv.querySelector('img').style.height = "auto";
        }

        function generateArt() {
            const ctx = finalCanvas.getContext('2d');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const text = textInput.value;

            // 1. Draw Background
            if (!bgImg.complete) return alert("Ch·ªù ·∫£nh load x√≠u ƒë√£!");

            // Set canvas to match image size
            finalCanvas.width = bgImg.naturalWidth;
            finalCanvas.height = bgImg.naturalHeight;

            // Draw full background
            ctx.drawImage(bgImg, 0, 0);

            // 2. Generate QR
            // Type 4 = Good balance of density for standard URLs
            const qr = qrcode(4, 'M');
            qr.addData(text);
            qr.make();

            const moduleCount = qr.getModuleCount();

            // 3. Draw QR in a "Card" style (TikTok Trend)
            // Center the QR container
            const size = Math.min(finalCanvas.width, finalCanvas.height) * 0.5; // 50% of image size
            const padding = size * 0.1; // White padding
            const totalSize = size + (padding * 2);

            const startX = (finalCanvas.width - totalSize) / 2;
            const startY = (finalCanvas.height - totalSize) / 2;

            // Draw White Card Background (Shadow + Rounded)
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 50;
            ctx.fillStyle = "white";

            // Simple Rounded Rect setup
            const r = 40; // radius
            ctx.beginPath();
            ctx.roundRect(startX, startY, totalSize, totalSize, r);
            ctx.fill();
            ctx.shadowColor = "transparent"; // Reset shadow

            // Draw QR Modules
            const cellSize = size / moduleCount;
            const qrStartX = startX + padding;
            const qrStartY = startY + padding;

            ctx.fillStyle = (mode === 'color') ? "#ff4757" : "black";

            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        // Draw each module as a slightly rounded square/circle
                        const x = qrStartX + (col * cellSize);
                        const y = qrStartY + (row * cellSize);
                        const w = cellSize;
                        const h = cellSize;

                        // Make it look nice (Liquid style)
                        ctx.beginPath();
                        ctx.roundRect(x, y, w, h, w * 0.3);
                        ctx.fill();
                    }
                }
            }

            // Add "Scan Me" text
            ctx.fillStyle = "#2d3436";
            const fontSize = totalSize * 0.08;
            ctx.font = `bold ${fontSize}px Poppins`;
            ctx.textAlign = "center";
            ctx.fillText("Qu√©t tui ƒëi! üì∏", finalCanvas.width / 2, startY + totalSize + fontSize + 20);
        }
    </script>

</body>

</html>
